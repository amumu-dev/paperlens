{% extends "base.html"%}

{% block title %}PaperLens-register{% endblock %}

{% block bodyblock %}

<div id="content-main">
<form action="/basicuser/reg" method="post" >{% csrf_token %}
  <div class="form-row">
    <label for="id_username">Username:</label> <input type="text" name="username" id="id_username">
  </div>

  <div class="form-row">
    <label for="id_password">Password:</label> <input type="password" name="password" id="id_password">
  </div>

  <div class="form-row">
    <label for="id_email">Email:</label> <input type="text" name="email" id="id_email">
  </div>

  <div class="submit-row">
    <label>&nbsp;</label><input type="submit" value="Register">
  </div>

</form>

</div>

{% endblock %}
